<!DOCTYPE html>
<html>
<head>
	{% load rest_framework %}
	<title>
		Change Password	
	</title>
</head>
<body>
	<h1>更改密碼</h1>

	<form method="post">
		{% csrf_token %}
		<input type="password" class="form-control" name="current_password" placeholder="password">
		<input type="password" class="form-control" name="new_password" placeholder="password">
		<input type="password" class="form-control" name="confirm_new_password" placeholder="password">
		<input type="submit" class="btn btn-default" value="submit">
	</form>

	<a href="{% url "social:begin" "google-oauth2" %}">Google+</a>
	<a href="{% url "social:begin" "facebook" %}">facebook</a>
</body>
</html>
